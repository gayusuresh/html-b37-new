<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            width:500px;
            height:300px;
            margin:auto;

        }
        td{
            padding:20px;
        }
    </style>
</head>
<body>
    <form>
        <table border="1">
            <caption>Registration Form</caption>
            <tr>
                <td><label>Name:</label></td>
               <td> <input type="text" name="Name" value="" required/></td>
            </tr>
               <tr>
                <td><label>phoneno:</label></td>
               <td> <input type="text" pattern="[0-9]{10}" name="phoneno" value="" required/></td>
            </tr>
               <tr>
                <td><label>Address:</label></td>
               <td> <textarea required>cbe</textarea></td>
            </tr>
               <tr>
                <td><label>email:</label></td>
               <td> <input type="email" name="email" value="" required/></td>
            </tr>
               <tr>
                <td><label>gender:</label></td>
               <td> <input type="radio" name="gender" value="female"/>female
            <input type="radio" name="gender" value="male"/>male</td>
            </tr>
              <tr>
                <td><label>language:</label></td>
               <td> <input type="checkbox" name="language" value="English"/>English
            <input type="checkbox" name="language" value="tamil"/>Tamil
         <input type="checkbox" name="language" value="hindi"/>Hindi</td>
            </tr>
              </tr>
               <tr>
                <td><label>Qualification:</label></td>
               <td> <select>
                 <option>BSC</option>
                 <option>MSC</option>
                 <option>MCA</option>
                 <option>Mphil</option>
                 <option>BCA</option>
                 <option>Bcom</option>
                
               </select></td>
            </tr>
             <tr>
                <td></td>
               <td><button type="submit" >Register</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
